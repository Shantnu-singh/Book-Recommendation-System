<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book recommdeation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static\style.css">
</head>

<body>
    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">
                <img src="static\images\inkfinder.svg" alt="Bootstrap" width="30" height="24"> 
                Ink Finder
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="conatiner">
        <div class="row">
            <div class="col-md-12">
                <h1 class = "text">Recommend Books</h1>
                <form>
                    <input type="text" class="form-control"><br>
                    <input type="submit" class = "btn btn-lg btn-warning" >
                </form>
            </div>

            {% for i in range(50) %}

            <div class="col-md-3" style="margin-top: 50px;">
                <div class="card">
                    <div class="class-body">
                        <img src={{image_url[i]}} alt="Book image">
                        <h2 class = "text">{{book_name[i]}}</h2>
                        <h2 class = "text">{{Book_Author[i]}}</h2>
                        <h2 class = "text">Avg. Rating - {{Avg_Rating[i]}}</h2>
                        <h2 class = "text">Votes- {{Number_of_Rating[i]}}</h2>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="static\script.js"></script>

</html>
